<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title}}</title>

    <link rel="stylesheet" type="text/css" href="/static/style/app.css">
    <link rel="stylesheet" type="text/css" href="/static/style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style/reset.css">
    {{template "links" .}}

    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<header>
    <div class="container position-sticky">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">Furkan Bozdag</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/about">About</a>
                    <a class="nav-item nav-link" href="/contact">Contact</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<body>
    {{template "content" .}}
</body>
<footer></footer>

<script name="js" src="/static/js/app.js"></script>
{{template "scripts" .}}
<script type="text/javascript">
    let resourcePath = '/static/js/app.js';
    Array.prototype.slice.call(document.getElementsByName('js')).forEach(e => e.src = resourcePath + '?v=' + Date
        .now());
</script>

</html>
